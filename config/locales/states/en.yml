          instructions: |-
            <p>Unforatunately, Kentucky requires all absentee requests to be completed directly through the state.</p><p>In Kentucky, you are only allowed to request an absentee ballot if you are eligible to vote AND meet one of these criteria:</p>
            <ul>
            <li>Student who temporarily resides outside the county of their residence; </li>
            <li>Incarcerated in jail and charged with a crime, but not been convicted; </li>
            <li>Changing or has changed their place of residence to a different state while the registration books are closed in the new state of residence before an election of electors for President and Vice President of the United States, in which case the voter shall be permitted to cast an absentee ballot or electors of the President and Vice President of the United States only; </li>
            <li>Temporarily residing outside the state but still eligible to vote in this state; </li>
            <li>Prevented from voting in person at the polls on Election Day and from casting an in-person absentee ballot in the county clerk’s office on all days in-person absentee voting is conducted because their employment location requires them to be absent from the county of their residence all hours and all days in-person absentee voting is conducted; </li>
            <li>A participant in the Secretary of State’s crime victim address confidentiality program; or</li>
            <li>Not able to appear at the polls on Election Day on the account of age, disability, or illness, and who has not been declared mentally disabled by a court of competent jurisdiction.</li>
            </ul>
            <p>You can go here to request a ballot if you are eligible: <a target="_blank" rel="noopener" href="https://ky.secureballotusa.com/portal/#/request-ballot/fpca">https://ky.secureballotusa.com/portal/#/request-ballot/fpca</a></p>
