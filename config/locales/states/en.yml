      ms:
        abr:
          header: Absentee Requests In Mississippi
          instructions: |-
            <p>Mississippi requires all absentee requests to be completed directly through the state.</p>
            <p>You can request your MS absentee ballot through the Federal Post Card Application.</p>
            <p>Registered voters who meet one of the following reasons is eligible to request an absentee ballot:</p>
            <ul>
              <li>moved there from within thirty (30) days of the coming presidential election. </li>
              <li>an enlisted or commissioned member, male or female, of any component of the United States Armed Forces and am a citizen of Mississippi, or spouse or dependent of such member. </li>
              <li>a member of the Merchant Marine or the American Red Cross and am a citizen of Mississippi or spouse or dependent of such member. </li>
              <li>a disabled war veteran who is a patient in any hospital and am a citizen of Mississippi or spouse or dependent of such veteran</li>
              <li>a civilian attached to and serving outside of the United States with any branch of the Armed Forces or with the Merchant Marine or American Red Cross, and am a citizen of Mississippi or spouse or dependent of such civilian</li>
              <li>a citizen of Mississippi temporarily residing outside the territorial limits of the United States and the District of Columbia. </li>
              <li>a student, teacher or administrator at a college, university, junior or community college, high, junior high, elementary or grade school, whose studies or employment at such institution necessitates my absence from the county of my voting residence or spouse or dependent of such student, teacher or administrator who maintains a common domicile outside the county of my voting residence with such student, teacher or administrator.</li>
              <li>a person who is outside the county on election day.</li>
              <li>a person with a temporary or permanent physical disability. </li>
              <li>a person who is sixty-five (65) years of age or older. </li>
              <li>the parent, spouse or dependent of a person with a temporary or permanent physical disability who is hospitalized outside his county of residence or more than fifty (50) miles away from his residence, and I will be with such person on election day.</li>
              <li>a member of the congressional delegation, or spouse or dependent of a member of the congressional delegation. </li>
              <li>a person who is required to be at work on election day during the times which the polls will be open.</li>
              <li>I have a temporary or permanent physical disability, which may include, but is not limited to, a physician-imposed quarantine due to COVID-19 during the year 2020. Or, I am caring for a dependent that is under a physician-imposed quarantine due to COVID-19</li>
