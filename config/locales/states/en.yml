    registration_deadline:
      california: |-
        postmarked or submitted to an elections office (or NVRA voter registration
        agency) on or before 15 days prior to Election Day (to vote in that election)
      colorado: You may register up to, and on, Election Day. You must register 8
        days or more before election day to have a ballot mailed to you. If you register
        less than 8 days before election day, then you must appear in person in your
        county to vote.
      connecticut: |-
        postmarked seven (7) days before the election; postmarked five (5) days before
        the primary
      delaware: |-
        postmarked by the fourth Saturday before a general or primary election,
        or 10 days before a special election
      georgia: postmarked by the fifth Monday before the election
      illinois: |-
        Online Registration is available until 16 days before the election and in-person
        registration is available through Election Day.
      iowa: |-
        received in-person 10 days before General and Primary Elections (11 days
        before all other elections), or postmarked 15 days before Election Day.
      kansas: |-
        postmarked 21 days before the election if mailed, received at the county
        office 21 days before the election if delivered in person.
      missouri: |-
        received before 5pm (or normal close of business) on the fourth Wednesday
        prior to the election
      new_york: |-
        postmarked 25 days before the election and received no less than 20
        days before the election
      nebraska: |-
        postmarked by the third Friday before the election, or received in-person
        by 6pm on the second Friday before the election
      nevada: The deadline for mail-in voter registration is the fourth Tuesday before
        any primary or general election. This is the date by which a mail-in voter
        registration application must be postmarked. In-person voter registration
        remains available until 7:00 p.m. on the third Tuesday preceding any primary
        or general election. You may register to vote in person only by appearing
        at the office of the County Clerk/Registrar of Voters. The deadline for online
        voter registration at www.RegisterToVoteNV.gov is the Thursday preceding the
        first day of the early voting period.
      utah: |-
        postmarked 30 days before the election, or received in person 15 days
        before the election
      vermont: received by 5pm on the Wednesday before the election
      washington: |-
        postmarked by the Monday four weeks before the election, or received
        in person at the county elections department the Monday one week before the
        election
