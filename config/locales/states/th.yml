        massachusetts: หากคุณไม่ได้กำหนดพรรคการเมืองที่คุณชอบ คุณจะได้รับการจดทะเบียนว่าไม่ได้ลงทะเบียน
          (ปกติจะเรียกว่าเป็นอิสระ) ผู้มีสิทธิเลือกตั้งที่ไม่ได้ลงทะเบียนอาจมีส่วนร่วมในการเลือกตั้งขั้นต้นและทั่วไปของพรรคการเมือง
          ขณะนี้มีสามพรรคการเมือง (พรรคเดโมแครต พรรครีพับลิกัน พรรคกรีน-เรนโบว์)
        mississippi: รัฐมิสซิสซิปปี้ไม่ได้มีการลงทะเบียนพรรคที่ชอบ ดังนั้นคุณไม่จำเป็นต้องลงทะเบียนกับพรรคถ้าคุณต้องการที่จะมีส่วนร่วมในการเลือกตั้งขั้นต้น
          การประชุมพรรคการเมืองเพื่อเลือกตัวแทนเข้าแข่งขัน หรือการประชุมใหญ่ของพรรคการเมืองนั้นๆ
        north_carolina: รัฐนอร์ทแคโรไลนามีระบบหลักกึ่งปิด ผู้ลงคะแนนที่มีส่วนเกี่ยวข้องกับพรรคการเมืองอาจลงคะแนนในการเลือกตั้งขั้นต้นของพรรค
          ในการเลือกตั้งขั้นต้นผู้มีสิทธิเลือกตั้งที่ไม่มีส่วนเกี่ยวข้องกับพรรคการเมืองอาจเลือกที่จะลงคะแนนเสียงทั้งการลงคะแนนเสียงของพรรคหรือการลงคะแนนเสียงที่ไม่เข้าข้าง
        rhode_island: ถ้าคุณต้องการที่จะเข้าร่วมในการลงคะแนน ให้ระบุชื่อพรรค ถ้าคุณไม่ได้ลงเครื่องหมายหรือระบุพรรคการเมืองที่ไม่รู้จัก
          คุณจะได้รับการระบุว่าไม่มีส่วนเกี่ยวข้องกับพรรคการเมือง
        tennessee: รัฐเทนเนสซีไม่ได้มีการลงทะเบียนโดยพรรคการเมือง เมื่อคุณต้องการที่จะออกเสียงลงคะแนนในการเลือกตั้งขั้นต้น
          คุณต้องแจ้งพรรคที่มีส่วนเกี่ยวข้องในเวลานั้น
        utah: กฎหมายการเลือกตั้งของรัฐยูทาห์อนุญาตให้แต่ละพรรคการเมืองเลือกผู้ลงคะแนนเสียงในการเลือกตั้งขั้นต้น
          หากคุณไม่ได้มีส่วนเกี่ยวข้องกับพรรคการเมือง คุณอาจจะถูกจำกัดจากการลงคะแนนในเบื้องต้น
        vermont: กฎหมายของรัฐเวอร์มอนต์ไม่อนุญาตให้มีการลงทะเบียนโดยพรรคการเมืองมีส่วนร่วมในการเลือกตั้งใดๆ
        virginia: คุณไม่จำเป็นต้องลงทะเบียนกับพรรคใดถ้าคุณต้องการที่จะมีส่วนร่วมในการเลือกตั้งขั้นต้นของพรรค
          การประชุมพรรคการเมืองเพื่อเลือกตัวแทนเข้าแข่งขัน หรือการประชุมใหญ่ของพรรคการเมืองนั้นๆ
          แต่ถ้าคุณมีสิทธิ์ที่จะออกเสียงลงคะแนนที่ขาดไปและต้องการที่จะมีส่วนร่วมในการเลือกตั้งขั้นต้น
          ใบสมัครบัตรลงคะแนนที่ขาดไปของคุณ (Absentee Ballot) จะต้องระบุบัตรลงคะแนนขั้นต้นของพรรคที่ควรจะส่ง
        washington: รัฐวอชิงตันไม่ได้ลงทะเบียนผู้มีสิทธิเลือกตั้งตามพรรคการเมือง
        west_virginia: คุณต้องลงทะเบียนกับพรรคถ้าคุณต้องการที่จะมีส่วนร่วมในการเลือกตั้งขั้นต้น
          การประชุมพรรคการเมืองเพื่อเลือกตัวแทนเข้าแข่งขัน หรือการประชุมใหญ่ของพรรคการเมืองนั้นๆ
          (เว้นแต่คุณจะขอบัตรลงคะแนนของพรรคที่อนุญาตให้ผู้ลงทะเบียนอิสระลงคะแนน)
        wisconsin: คุณไม่จำเป็นที่ต้องระบุพรรคของคุณในการลงทะเบียนเพื่อออกเสียงลงคะแนนในรัฐวิสคอนซิน
        not_part_of_registration: การระบุพรรคไม่ได้เป็นส่วนหนึ่งของการลงทะเบียนผู้มีสิทธิเลือกตั้ง
          คุณจะระบุพรรคที่คุณมีส่วนเกี่ยวข้องโดยการร้องขอบัตรลงคะแนนเสียงของพรรคการเมืองในการเลือกตั้งขั้นต้นของพรรค
        not_required_to_vote: คุณไม่จำเป็นต้องลงทะเบียนกับพรรคการเมืองเพื่อที่จะลงทะเบียนเพื่อออกเสียงลงคะแนน
