        arizona: "การเลือกตั้งประธานาธิบดี ผู้ลงทะเบียนการเลือกตั้งจะต้องมีการลงทะเบียนภายใต้พรรคที่ได้รับการยอมรับ
          สำหรับการเลือกตั้งขั้นต้นอื่น ๆ ผู้ลงทะเบียนเป็นอิสระ ไม่เข้าพรรคใด หรือ
          สมาชิกของพรรคที่ไม่ได้รับการยอมรับโดยการลงคะแนนเสียง \nจะไม่ได้รับอนุญาตให้ลงคะแนนเสียงในการเลือกตั้งขั้นต้นของพรรคที่ตนเลือกซึ่งเป็นหนึ่งในพรรคการเมืองที่ได้รับการยอมรับ
          ผู้ลงคะแนนที่ลงทะเบียนกับพรรคที่ได้รับการยอมรับทางการเมืองจะได้รับบัตรลงคะแนนเสียงของพรรคการเมืองของพวกเขาก่อน
          เฉพาะผู้ลงทะเบียนของพรรคแอริโซนาไลเบอทาเรียนอาจออกเสียงลงคะแนนในการเลือกตั้งขั้นต้นของพรรคแอริโซนาไลเบอทาเรียน"
        california: กฎหมายของรัฐแคลิฟอร์เนียช่วยให้ผู้มีสิทธิเลือกตั้งที่ปฏิเสธที่จะระบุความสัมพันธ์กับพรรคการเมืองที่มีคุณสมบัติครบหรือผู้ที่เข้าร่วมกับ
          พรรคการเมืองที่มีคุณสมบัติไม่ครบ สามารถออกเสียงลงคะแนนในการเลือกตั้งของพรรคการเมืองที่ได้แจ้งกับเลขาธิการแห่งรัฐให้ทราบล่วงหน้าเพื่อช่วยให้พวกเขาทำเช่นนั้น
          คุณสามารถโทร 1-800-345-VOTE หรือเยี่ยมชม www.ss.ca.gov / elections / elections_d.htm
          เพื่อที่จะเรียนรู้เกี่ยวกับพรรคการเมืองที่อนุญาตให้ผู้มีสิทธิเลือกตั้งที่ไม่มีความสัมพันธ์เข้าร่วมในการเลือกตั้งขั้นต้นของพวกเขา
