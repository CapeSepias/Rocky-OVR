        illinois: ''
        indiana: กฎหมายของรัฐอินเดียนาไม่อนุญาตให้บุคคลระบุว่ามีส่วนเกี่ยวข้องกับพรรคการเมืองเป็นส่วนหนึ่งของการบันทึกการลงทะเบียนของพวกเขา
