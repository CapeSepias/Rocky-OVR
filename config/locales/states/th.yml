          การประชุมพรรคการเมืองเพื่อเลือกตัวแทนเข้าแข่งขัน หรือการประชุมใหญ่ของพรรคการเมืองนั้นๆ
        not_required_can_choose_any: คุณไม่จำเป็นต้องลงทะเบียนกับพรรคการเมืองใดถ้าคุณต้องการมีส่วนร่วมในการเลือกตั้งขั้นต้น
          การประชุมพรรคการเมืองเพื่อเลือกตัวแทนเข้าแข่งขัน หรือการประชุมใหญ่ของพรรคการเมืองนั้นๆ
